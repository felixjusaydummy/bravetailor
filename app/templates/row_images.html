<div class="w3-row">
    {% for row in image_categ %}
        <div class="{{ image_info.row_responsive }}">
            {% for image in row %}
                <img src="{{ image.image_loc }}" style="width:100%" onclick="onClick(this)" alt="{{ row.image_filename }}"/>
            {% endfor %}    
        </div>
    {% endfor %}
</div>
