<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
.w3-third img:hover{opacity: 1}
</style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1000px">


<!-- Top menu on small screens -->
<header class="w3-main">
  <div class="w3-black w3-center w3-padding-24">Find the perfect Tailor for you</a></div>
</header>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:0px">

  <!-- About section -->
  <div class="w3-container w3-dark-grey w3-center w3-text-light-grey w3-padding-32" id="about">
    <div class="w3-content w3-justify" style="max-width:800px">
      <h4>Tailor's Nearby</h4>
      <div class="w3-container w3-center w3-padding-32" >
        <img src="static/images/avatar_hat.jpg" alt="Me" class="w3-image w3-padding-32" width="600" height="650" style="border-radius: 25px; border: 2px solid #73AD21;">
      </div>
      <div class="w3-container w3-center w3-padding-32" >
        <img src="static/images/girl_mountain.jpg" alt="Me" class="w3-image w3-padding-32" width="600" height="650" style="border-radius: 25px; border: 2px solid #73AD21;">
      </div>
      <p>mail: example@example.com</p>
      <p>tel: 5353 35531</p>
      <p><button class="w3-button w3-light-grey w3-padding-large w3-margin-top w3-margin-bottom">Find My Talor</button></p>
      <hr class="w3-opacity">
    </div>

  </div>  
  
<!-- End page content -->
</div>
<footer class="w3-main w3-center" style="position: sticky; bottom: 0; height: 100px; align-items: center;">
  <div class="w3-black w3-center w3-padding-12" >
    <form action = "/upload2" method="POST" enctype="multipart/form-data"> 
        <input type="file" name="file" multiple /> 
        <button class=" w3-light-grey w3-padding-large w3-margin-top w3-margin-bottom" style=" text-align: center;">Upload</button>
    </form> 
</footer>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>

</body></html>
